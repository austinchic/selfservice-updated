{% extends 'base.html' %}
{% block content %}
<div id="main" class="panel corners" style="margin-top: 40px">
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {% for f in form if f.type != 'CSRFTokenField' %}
            <div>
            {{ f.label }}
            {{ f }}
            {% if f.errors %}
                <ul>
                    {% for e in f.errrors %}
                    <li>{{ e }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            </div>
        {% endfor %}
        <input type="submit" />
    </form>
</div>
{% endblock %}
